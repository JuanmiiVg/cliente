<!-- 
6.16. Escribe un programa que permita modificar el estilo de un párrafo cuyo identificador es "párrafo".
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Estilo</title>
    <script src="RECURSOS/JS/actividad616.js"></script>
    <style>
      #párrafo {
        font-size: 16px;
        color: black;
        background-color: white;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .boton {
        margin: 5px;
        padding: 8px 12px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p id="párrafo">Este es un párrafo con estilo modificable.</p>

    <button class="boton" onclick="cambiarColor()">Cambiar Color</button>
    <button class="boton" onclick="cambiarTamaño()">Cambiar Tamaño</button>
    <button class="boton" onclick="cambiarFondo()">Cambiar Fondo</button>
  </body>
</html>
