<!-- 9. Lanzar dados y mostrar la salida de cada tirada en 2 input. En los input mostrar el más alto y el más bajo. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            width: 60px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            margin: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            outline: none;
        }
        input:readonly {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <h1>Lanzar Dados</h1>
    <button id="lanzarBtn">Lanzar Dados</button>
    <br>
    <input type="text" id="dadoMasAlto" readonly>
    <input type="text" id="dadoMasBajo" readonly>

    <script src="Recursos/JS/ejercicio9.js"></script>
    <script>
        document.getElementById('lanzarBtn').addEventListener('click', lanzarDados);
    </script>
</body>
</html>
